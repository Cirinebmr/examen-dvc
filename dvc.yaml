stages:
  split:
    cmd: python src/data/split_data.py
    deps: [data/raw/raw.csv]
    outs: [data/processed/X_train.csv, data/processed/X_test.csv, 
           data/processed/y_train.csv, data/processed/y_test.csv]

  scale:
    cmd: python src/data/scale_data.py
    deps: [data/processed/X_train.csv, data/processed/X_test.csv]
    outs: [data/processed/X_train_scaled.csv, data/processed/X_test_scaled.csv, 
           models/data/scaler.pkl]

  gridsearch:
    cmd: python src/models/gridsearch.py
    deps: [data/processed/X_train_scaled.csv, data/processed/y_train.csv]
    outs: [models/best_params.pkl]

  train:
    cmd: python src/models/train_model.py
    deps: [data/processed/X_train_scaled.csv, data/processed/y_train.csv, models/best_params.pkl]
    outs: [models/gbr_model.pkl]

  evaluate:
    cmd: python src/models/evaluate_model.py
    deps: [data/processed/X_test_scaled.csv, data/processed/y_test.csv, models/gbr_model.pkl]
    outs: [metrics/scores.json, data/predictions.csv]

